server:
  address: 7005

#dubbo 配置
dubbo:
  application:
    name: order-provider-withdb
    qos-port: 77777
  registry:
    address: 127.0.0.1:2181
    protocol: zookeeper
  protocol:
    name: dubbo
    port: 20080
  monitor:
    protocol: registry
  provider:
    host: 192.168.5.100
    group: orderdb
    version: 1

#spring配置
spring:
  datasource:
    password: python123
    username: root
    url: jdbc:mysql://192.168.5.100:3306/seata_order?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowMultiQueries=true&rewriteBatchedStatements=true
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      validation-query: select 1
      initial-size: 2
      max-active: 8

#mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.atustb.micro.model

